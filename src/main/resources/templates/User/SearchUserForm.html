<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
	th:replace="includes/Base_without_footer::layout(~{::section} , 'Search Users ')">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Nunito:wght@200&display=swap"
	rel="stylesheet">

<link rel="icon" href="images/fav.ico">
<!-- that above link will display the icon on the tab  -->
<link rel="stylesheet" href="lib/owl.carousel.min.css">
<link rel="stylesheet" href="lib/owl.theme.default.min.css">
<link rel="stylesheet" href="lib/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/feedback.css">
<!-- for animation effect  -->
<link rel="stylesheet" href="lib/animate.css">
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="0">
	
	<section class="container mt-5 mb-5">
		<form action="/searchUserByName" method="get">

			<!-- name and email fields -->
			<div class="row row-cols-lg-auto g-1">
				<div class="col-md-6 mt-2">
					<div class="input-group flex-nowrap">

						<span class="input-group-text" id="addon-wrapping">Name</span> <input
							type="text" name="name" class="form-control" placeholder="name"
							aria-label="name" aria-describedby="addon-wrapping">
					</div>
				</div>

			</div>
			<div class="d-flex justify-content-center mt-4">
				<input type="submit" class="btn btn-success" value="Search User" />
			</div>

		</form>
	</section>
	
	
	<script src="lib/jquery-3.6.0.min.js"></script>
	<script src="lib/js/bootstrap.min.js"></script>
	<script src="lib/jquery.waypoints.js"></script>
	<script src="lib/owl.carousel.min.js"></script>
	<script src="lib/popper.min.js"></script>
	<script src="lib/jquery.filterizr.min.js"></script>
	<script src="https://kit.fontawesome.com/d0af5d7dda.js"
		crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
	<script src="lib/typed.js"></script>
</body>
</html>
