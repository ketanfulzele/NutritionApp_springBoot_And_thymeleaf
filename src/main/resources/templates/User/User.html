<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
	th:replace="includes/Base::layout(~{::section} , 'See Users Page')">
	<!-- passing only  section tah to the base template and complete base template will be replace with that current data  -->
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Nunito:wght@200&display=swap"
	rel="stylesheet">

<link rel="icon" href="images/fav.ico">
<!-- that above link will display the icon on the tab  -->
<link rel="stylesheet" href="lib/owl.carousel.min.css">
<link rel="stylesheet" href="lib/owl.theme.default.min.css">
<link rel="stylesheet" href="lib/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/feedback.css">
<!-- for animation effect  -->
<link rel="stylesheet" href="lib/animate.css">


</head>
<body data-spy="scroll" data-target=".navbar" data-offset="0">
	
	<section>
		<div class=" container mt-2 mb-2 rounded">
			<ul class="list-group">

				<li class="list-group-item">
					<div class="row">
						<div class="col-8">
							<h3>View users</h3>
						</div>
						<div class="col-4 d-flex justify-content-center">
							<a href="/viewUsers"><button class="btn btn-success">View</button></a>
						</div>
					</div>

				</li>
				<li class="list-group-item">
					<div class="row">
						<div class="col-8">
							<h3>Add users</h3>
						</div>
						<div class="col-4 d-flex justify-content-center">
							<a href="/addUserform"><button class="btn btn-success">Add</button></a>
						</div>
					</div>

				</li>
				<li class="list-group-item">
					<div class="row">
						<div class="col-8">
							<h3>Update users</h3>
						</div>
						<div class="col-4 d-flex justify-content-center">
							<a href="/updateUserForm"><button class="btn btn-success">Update</button></a>
						</div>
					</div>

				</li>
				<li class="list-group-item">
					<div class="row">
						<div class="col-8">
							<h3>Delete users</h3>
						</div>
						<div class="col-4 d-flex justify-content-center">
							<a href="/deleteUserByEmailIdform"><button class="btn btn-success">Delete</button></a>
						</div>
					</div>

				</li>
				<li class="list-group-item">
					<div class="row">
						<div class="col-8">
							<h3>Search users</h3>
						</div>
						<div class="col-4 d-flex justify-content-center">
							<a href="/searchPage"><button class="btn btn-success">Search</button></a>
						</div>
					</div>

				</li>
			
			</ul>
		</div>


	</section>


	<script src="lib/jquery-3.6.0.min.js"></script>
	<script src="lib/js/bootstrap.min.js"></script>
	<script src="lib/jquery.waypoints.js"></script>
	<script src="lib/owl.carousel.min.js"></script>
	<script src="lib/popper.min.js"></script>
	<script src="lib/jquery.filterizr.min.js"></script>
	<script src="https://kit.fontawesome.com/d0af5d7dda.js"
		crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
	<script src="lib/typed.js"></script>
</body>
</html>
